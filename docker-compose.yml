version: '3.8'

# Development compose - only infrastructure services
# For full deployment use docker-compose.prod.yml

services:
  postgres:
    image: postgres:16-alpine
    container_name: wash-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: wash
      POSTGRES_PASSWORD: wash
      POSTGRES_DB: wash
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U wash -d wash" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wash-redis
    restart: unless-stopped
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
